<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with Dropdown</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .calculator input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        h3 {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <select id="operation">
                <option value="sum">Sum (+)</option>
                <option value="product">Product (×)</option>
                <option value="difference">Difference (-)</option>
                <option value="remainder">Remainder (%)</option>
                <option value="quotient">Quotient (÷)</option>
                <option value="power">Power (x^y)</option>
                <option value="squareRoot">Square Root (√)</option>
                <option value="square">Square (x²)</option>
            </select>
            <button onclick="calculate()">Calculate</button>
<hr>
             <span id="result">0</span>
        </div>
    </div>

    <script>
        // JavaScript functionality
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operation = document.getElementById('operation').value;
            let result = 0;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'quotient':
                    if (num2 === 0) {
                        result = 'Error: Division by zero';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'squareRoot':
                    if (num1 < 0) {
                        result = 'Error: Negative number';
                    } else {
                        result = Math.sqrt(num1);
                    }
                    break;
                case 'square':
                    result = Math.pow(num1, 2);
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
